<a href="" >Dek</a>
<p>{{$ctrl.hero}}</p>

<button ng-click="$ctrl.submitAction()">sss</button>

<h1>{{$ctrl.title}}</h1>
<h1 ng-bind="$ctrl.title"></h1>



<div class="sign-up">
    <div class="sign-up-wrapper">
        <div class="sign-up-logo">
            <a href="/" class="sign-up-logo__link">
                <img src="img/logo.svg" alt="logo" class="sign-up-logo__img">
            </a>
        </div>
        <div class="sign-up-block">
            <div class="sign-up-title">
                <h1 class="sign-up-title__text">{{$ctrl.formTitle}}</h1>
            </div>
            <form class="sign-up-form"
                  name="signUpForm"
                  ng-submit="signUpForm.$valid && $ctrl.signUp($ctrl.profile)"
                  novalidate="novalidate">
                <input class="sign-up-form__username"
                       ng-model="$ctrl.profile.profileName"
                       type="text"
                       placeholder="Username"
                       required="required">
                <input class="sign-up-form__mail"
                       ng-model="$ctrl.profile.email"
                       type="email"
                       placeholder="E-mail"
                       required="required">
                <input class="sign-up-form__password"
                       ng-model="$ctrl.profile.password"
                       type="password"
                       placeholder="Password"
                       required="required">
                <input
                        class="sign-up-form__button"
                        ng-disabled="signUpForm.$invalid"
                        type="submit"
                        value="Create account">
            </form>
            <p class="sign-up__text">Already have an account?<a class="sign-up__link" ui-sref="profile.sign-in" href="">Sign In</a></p>
        </div>
    </div>
</div>
