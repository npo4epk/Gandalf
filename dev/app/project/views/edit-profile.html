<section class="dialog-container">

    <div class="dialog-wrapper">
        <div class="dialog-title">
            <h1 class="dialog-title__text">Edit profile</h1>
        </div>
    </div>

    <form class="dialog-form">

        <div class="dialog-wrapper">
            <div class="dialog-group">
                <div class="dialog-group-title">
                    <label class="dialog-group-title__text" for="username">Username</label>
                </div>
                <div class="dialog-group-value">
                    <input class="dialog-group-value__text" type="text" name="username" id="username" ng-model="vm.user">
                </div>
            </div>

            <div class="dialog-group">
                <div class="dialog-group-title">
                    <label class="dialog-group-title__text" for="email">E-mail</label>
                </div>
                <div class="dialog-group-value">
                    <input placeholder="test" class="dialog-group-value__text" type="email" name="email" id="email" ng-model="$ctrl.email">
                </div>
            </div>

            <div class="dialog-group">
                <div class="dialog-group-title">
                    <label class="dialog-group-title__text" for="firstname">First name</label>
                </div>
                <div class="dialog-group-value">
                    <input class="dialog-group-value__text" type="text" name="firstname" id="firstname" ng-model="vm.firstname">
                </div>
            </div>

            <div class="dialog-group">
                <div class="dialog-group-title">
                    <label class="dialog-group-title__text" for="lastname">Last name</label>
                </div>
                <div class="dialog-group-value">
                    <input class="dialog-group-value__text" type="text" name="lastname" id="lastname" ng-model="vm.lastname">
                </div>
            </div>

            <div class="dialog-group">
                <div class="dialog-group-title">
                    <label class="dialog-group-title__text" for="password">Password</label>
                </div>
                <div class="dialog-group-value">
                    <input class="dialog-group-value__text" type="password" name="password" id="password" ng-model="vm.password">
                </div>
            </div>
        </div>

        <div class="dialog-wrapper">
            <div class="dialog-button">
                <input class="dialog-button__btn dialog-button__btn--cancel" type="button" value="Cancel" ng-click="closeThisDialog()">
                <input class="dialog-button__btn dialog-button__btn--save" type="submit" value="Save">
            </div>
        </div>
    </form>



</section>
